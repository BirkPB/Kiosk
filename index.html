<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mcdonalds Order Submission</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f7f7f7;
}

.container {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1, h2 {
  text-align: center;
  color: #f00; /* Your brand color */
}

ul {
  list-style: none;
  padding: 0;
}

li {
  margin-bottom: 20px;
  display: flex;
  align-items: center;
}

img {
  width: 100px;
  margin-right: 20px;
  border-radius: 5px;
}

button {
  background-color: #f00; /* Your brand color */
  color: #fff;
  border: none;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #c00; /* Darker shade for hover */
}
</style>
</head>
<body>
<h1>Order Submission</h1>
<div class="container">
  <h2>Menu</h2>
  <ul id="menu">
    <!-- Menu items will be dynamically populated here -->
    <li>
      <img src="https://s7d1.scene7.com/is/image/mcdonalds/mcdonalds_big-mac:1-3-product-tile-desktop?wid=829&hei=515&dpr=off" alt="Big Mac">
      <div>
        <span>Big Mac</span> - <span>39.00 kr.</span>
        <button class="add-to-cart" data-name="Big Mac" data-price="39.00">Add to Cart</button>
      </div>
    </li>
    <li>
      <img src="https://s7d1.scene7.com/is/image/mcdonalds/mcdonalds_mcchicken:1-3-product-tile-desktop?wid=829&hei=515&dpr=off" alt="McChicken">
      <div>
        <span>McChicken</span> - <span>39.00 kr.</span>
        <button class="add-to-cart" data-name="McChicken" data-price="39.00">Add to Cart</button>
      </div>
    </li>
    <li>
      <img src="https://s7d1.scene7.com/is/image/mcdonalds/Nuggets_20pcs_832x822px:1-3-product-tile-desktop?wid=829&hei=515&dpr=off" alt="Chicken McNuggets Team Box - 18 STK">
      <div>
        <span>Chicken McNuggets Team Box - 18 STK</span> - <span>73.00 kr.</span>
        <button class="add-to-cart" data-name="Chicken McNuggets Team Box - 18 STK" data-price="73.00">Add to Cart</button>
      </div>
    </li>
    <!-- Add more menu items here if needed -->
  </ul>
</div>
<div class="container">
  <h2>Your Cart</h2>
  <ul id="cart">
    <!-- Cart items will be dynamically populated here -->
  </ul>
  <p>Total: <span id="total">0.00 kr.</span></p>
  <button id="submit-order">Submit Order</button>
</div>
<div class="container">
  <h2>All Orders</h2>
  <ul id="orders">
    <!-- All orders will be dynamically populated here -->
  </ul>
</div>
<script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-database.js"></script>
<script src="firebase-config.js"></script>
<script src="order-submission.js"></script>
<script src="display-orders.js"></script>
</body>
</html>
